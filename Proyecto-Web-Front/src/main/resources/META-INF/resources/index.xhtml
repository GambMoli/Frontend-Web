<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Mi Proyecto JSF 3</title>
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-card {
            width: 300px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
        }

        .form-field {
            margin-bottom: 1rem;
            width: 100%;
        }

        .helper-text {
            color: gray;
            font-size: 0.9rem;
            margin-top: -0.5rem;
        }
    </style>
</h:head>

<h:body>
    <div class="center-container">
        <h:form>
            <p:panel styleClass="form-card">
                <div class="form-field">
                    <p:inputText
                            id="nombre"
                            value="#{userController.user.name}"
                            required="true"
                            requiredMessage="El nombre es obligatorio"
                            placeholder="Escribe tu nombre"
                            style="width: 100%;"
                    />
                    <p:message for="nombre" display="text" style="color:red; margin-top: 4px;" />
                    <h:outputText
                            value="Ingresa tu nombre completo."
                            rendered="#{userController.showHelperText}"
                            styleClass="helper-text"
                    />
                </div>

                <p:commandButton
                        value="Enviar"
                        action="#{userController.irSaludo}"
                        ajax="false"
                        style="width: 100%;"
                />
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
