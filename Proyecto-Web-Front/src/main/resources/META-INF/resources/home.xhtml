<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8" />
    <title>Inicio - Universidad de Santander</title>

    <!-- Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Estilos personalizados -->
    <h:outputStylesheet name="styles/StyleHome.css" />
    <h:outputStylesheet name="assets/buttons/homeButtons/styleButtons.css" />
</h:head>

<h:body>

    <!-- Header global -->
    <ui:include src="/header/header.xhtml" />

    <!-- Contenido principal -->
    <section class="container mt-5 d-flex">

        <!-- Botones funcionales -->
        <ui:include src="/assets/buttons/homeButtons/buttons.xhtml" />

        <!-- Información académica -->
        <div class="academic-info ms-4">
            <h4>Información Académica</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Promedio</td>
                    <td>3,86</td>
                </tr>
                <tr>
                    <td>Semestre</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Activo académico</td>
                    <td>&#10003;</td>
                </tr>
                </tbody>
            </table>

            <div class="news-section">
                <span>&#128240; Noticias</span>
                <span>0</span>
            </div>

            <div class="news-content">
                No hay noticias nuevas.
            </div>
        </div>
    </section>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
