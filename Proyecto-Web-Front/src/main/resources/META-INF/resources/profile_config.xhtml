<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8" />
    <title>Editar Configuración de Usuario</title>

    <!-- Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Estilos personalizados -->
    <h:outputStylesheet name="css/stylesConfig.css" library="assets" />
</h:head>

<h:body>

    <!-- Header global -->
    <ui:include src="/assets/components/header/header.xhtml" />

    <div class="container mt-4 config-container">
        <div class="card">
            <div class="card-header">
                <h3 class="m-0">Editar Configuración de Usuario</h3>
            </div>

            <div class="card-body">
                <h:form id="userConfigForm">
                    <!-- Información básica -->
                    <div class="mb-4">
                        <h5 class="mb-3"><i class="fas fa-user-edit me-2"></i>Información básica</h5>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Código de estudiante</label>
                                <div class="form-control-static">20231012345</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nombres</label>
                                <div class="form-control-static">Juan Carlos</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Apellidos</label>
                                <div class="form-control-static">Pérez Gómez</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Programa académico</label>
                                <div class="form-control-static">Ingeniería de Sistemas</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label for="email" class="form-label">Correo electrónico*</label>
                                <h:inputText id="email" value="#{userBean.email}" styleClass="form-control" type="email" required="true" />
                                <div class="form-text">Este será tu nuevo correo para iniciar sesión</div>
                            </div>
                        </div>
                    </div>

                    <!-- Cambio de contraseña -->
                    <div class="mb-4">
                        <h5 class="mb-3"><i class="fas fa-lock me-2"></i>Cambiar contraseña</h5>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="currentPassword" class="form-label">Contraseña actual*</label>
                                <h:inputSecret id="currentPassword" value="#{userBean.currentPassword}" styleClass="form-control" required="true" />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="newPassword" class="form-label">Nueva contraseña*</label>
                                <h:inputSecret id="newPassword" value="#{userBean.newPassword}" styleClass="form-control" required="true" />
                                <div class="form-text">Mínimo 8 caracteres</div>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmar nueva contraseña*</label>
                                <h:inputSecret id="confirmPassword" value="#{userBean.confirmPassword}" styleClass="form-control" required="true" />
                            </div>
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="d-flex justify-content-between mt-4">
                        <h:link value="Cancelar" styleClass="btn btn-outline-secondary" outcome="/profile.xhtml" />
                        <h:link value="Guardar cambios" styleClass="btn btn-primary" outcome="/profile.xhtml" />
                    </div>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
