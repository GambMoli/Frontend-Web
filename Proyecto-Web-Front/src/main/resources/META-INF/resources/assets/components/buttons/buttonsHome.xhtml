<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <h:outputStylesheet library="webjars" name="font-awesome/6.4.0/css/all.min.css" />

    <!-- Estilos personalizados -->
    <h:outputStylesheet name="assets/components/buttons/stylesHomeButtons.css" />

    <!-- Bootstrap Bundle JS -->
    <h:outputScript library="webjars" name="bootstrap/5.3.3/js/bootstrap.bundle.min.js" />

    <!-- Buttons -->
    <div class="ContainerHome">
        <div class="ContenedorBotones d-flex flex-column gap-4">
            <div class="d-flex justify-content-between gap-3">
                <h:link outcome="/home" styleClass="btn btn-outline-primary custom-btn">
                    <div>
                        <span><i class="fa-brands fa-rocketchat me-2"></i></span>
                    </div>
                    Mensajería
                </h:link>

                <h:link outcome="/home" styleClass="btn btn-outline-primary custom-btn">
                    <div>
                        <span><i class="fa-solid fa-briefcase me-2"></i></span>
                    </div>
                    Matrícula
                </h:link>

                <h:link outcome="/home" styleClass="btn btn-outline-primary custom-btn">
                    <div>
                        <span><i class="fa-solid fa-pen-to-square me-2"></i></span>
                    </div>
                    Notas
                </h:link>
            </div>

            <div class="d-flex justify-content-start gap-3">
                <h:link outcome="/home" styleClass="btn btn-outline-primary custom-btn">
                    <div>
                        <span><i class="fa-solid fa-calendar-days me-2"></i></span>
                    </div>
                    Horario
                </h:link>

                <h:link outcome="/home" styleClass="btn btn-outline-primary custom-btn">
                    <div>
                        <span><i class="fa-solid fa-user me-2"></i></span>
                    </div>
                    Usuarios
                </h:link>
            </div>
        </div>
    </div>
</ui:composition>
